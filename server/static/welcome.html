<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome To Toin Us</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"> -->
    <link rel="stylesheet" href="js/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="dowebok" id="dowebok">
        <div class="form-container sign-up-container">
            <form action="#" class="form-signUp">
                <h1>注册</h1>
                <div class="social-container"></div>
                <input type="text" name="name" placeholder="昵称">
                <input type="email" name="email" placeholder="邮箱">
                <input type="password" name="password" placeholder="密码">
                <button class="registerBtn signUp">注册</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" class="form-signIn">
                <h1>登录</h1>
                <div class="social-container"></div>
                <input type="email" name="emailIn" placeholder="邮箱">
                <input type="password" name="passwordIn" placeholder="密码">
                <a class="forgetPwd" href="#">忘记密码？</a>
                <button class="signIn">登录</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>已有帐号？</h1>
                    <p>请使用您的帐号进行登录</p>
                    <button class="ghost" id="signIn">登录</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>没有帐号？</h1>
                    <p>立即注册加入我们，和我们一起开始旅程吧</p>
                    <button class="ghost" id="signUp">注册</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.1.0.js"></script>
    <script src="js/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.1.0/jquery.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
